services:
  api:
    build:
      context: .
    image: pool-api:latest
    container_name: pool-api
    ports: ["8587:8000"]
    restart: unless-stopped
    environment:
      DEVELOPMENT_MODE: "prod"
      AWS_PROFILE: "default"
      AWS_SDK_LOAD_CONFIG: "1"
    volumes:
      - ${HOME}/.aws:/root/.aws:ro
    healthcheck:
      # ensure your image has curl OR use a Python one-liner if not
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - appnet

networks:
  appnet:
    external: true
